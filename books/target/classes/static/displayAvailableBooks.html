<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirect to Different Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        center {
            margin-top: 50px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin: 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center>
        <!-- Anchor tag 1: Redirect to Page 1 -->
        <a href="registrationPage.html">Register new publishing house or adding new book</a><br><br><br><br>
        
        <!-- Anchor tag 2: Redirect to Page 2 -->
        <a href="publications.html">Check Available Books</a>
    </center>
</body>
</html>
