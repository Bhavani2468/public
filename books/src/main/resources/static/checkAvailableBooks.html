<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display Available Books</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #packs {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #dataTable thead {
            background-color: #007bff;
            color: #fff;
        }
        #dataTable th, #dataTable td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        #dataTable th {
            font-weight: bold;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#packs").click(function () {
                $.ajax({
                    type: "GET",
                    url: "getBooks", 
                    success: function (data) {
                        $('#dataTable').DataTable({
                            data: data,
                            columns: [
                            	{ data: 'bid' },
                                { data: 'bname' }, 
                                { data: 'author' },
                                { data: 'published_date' },
                                { data: 'published_house_id' }
                            ]
                        });
                        console.log(data);
                    },
                    error: function (error) {
                        console.error(error);
                    },
                });
            });
            
            
            $("#deleteBook").click(function () {
            var bookIdToDelete = $("#bookid").val();

            // Check if the entered book ID is valid (you can add further validation here)
            if (bookIdToDelete === "") {
                alert("Please enter a valid book ID.");
                return;
            }

            // Make an AJAX request to delete the book
            $.ajax({
                type: "DELETE", // Use DELETE method for deleting
                url: "deleteBook/" + bookIdToDelete, // Replace with your server endpoint
                success: function (response) {
                    console.log(response);
                },
                error: function (error) {
                    console.error(error);
                },
            });
        });
        });
    </script>
</head>
<body>
    <input type="button" id="packs" name="packs" value="Display Available Books">
    <table id="dataTable" class="display">
        <thead>
            <tr>
				<th>Book Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published date</th>
                <th>Published house id</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div>
		Enter book id to remove from respective publications : 
		<input type="number" id="bookid" name="bookid">
		<button id="deleteBook">Delete Book</button>
	</div>
</body>
</html>
