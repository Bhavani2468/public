<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insurance Claiming Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center>
    <h1>Claim Form</h1>
    <form th:action="@{/submit}" method="post">
        <label for="clbl_document_title">Document Title:</label>
<input type="text" id="clbl_document_title" name="clbl_document_title" th:value="${clbl_document_title}" /><br><br>
<label for="clbl_document_path">Document path:</label>
<input type="text" id="clbl_document_path" name="clbl_document_path" th:value="${clbl_document_path}" /><br><br>
<label for="clbl_claim_amount">Claim amount:</label>
<input type="number" id="clbl_claim_amount" name="clbl_claim_amount" th:value="${clbl_claim_amount}" /><br><br>
<label for="clbl_processed_by">Processed User:</label>
<input type="number" id="clbl_processed_by" name="clbl_processed_by" th:value="${clbl_processed_by}" /><br><br>
<label for="clbl_remarks">Remarks:</label>
<input type="text" id="clbl_remarks" name="clbl_remarks" th:value="${clbl_remarks}" /><br><br>


        <button type="submit">Submit</button>
    </form>
    </center>
</body>
</html>
