<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insurance Claiming Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center>
    <h1>Claim Form</h1>
    <form th:action="@{/submit}" method="post">
        <div th:each="bill, billStat : ${bills}">
        <label for="documentTitle">Document Title:</label>
        <input type="text" id="documentTitle" name="bills[__${billStat.index}__].documentTitle"
               th:value="${bill.documentTitle}" /><br><br>
        <label for="documentPath">Document path:</label>
        <input type="text" id="documentPath" name="bills[__${billStat.index}__].documentPath"
               th:value="${bill.documentPath}" /><br><br>
        <label for="claimAmount">Claim amount:</label>
        <input type="number" id="claimAmount" name="bills[__${billStat.index}__].claimAmount"
               th:value="${bill.claimAmount}" /><br><br>
        <label for="processedAmount">Processed Amount:</label>
        <input type="number" id="processedAmount" name="bills[__${billStat.index}__].processedAmount"
               th:value="${bill.processedAmount}" /><br><br>
    </div><br><br>
        <label for="usrid">Processed User:</label>
        <input type="number" id="usrid" name="usrid" th:value="${clbl_processed_by}" /><br><br>
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks" th:value="${clbl_remarks}" /><br><br>

        <button type="submit">Submit</button>
    </form>
    </center>
</body>
</html>
